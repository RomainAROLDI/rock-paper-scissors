<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Pierre-Papier-Ciseaux</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <h1 class="text-center m-4">Pierre-Papier-Ciseaux</h1>
        <div class="container mt-5">
            <div id="choice" class="row justify-content-evenly pt-5">
                <div id="user-choice" class="d-flex flex-column align-items-center col-5">
                    <h2 class="my-4">Vous</h2>
                    <button class="rock rounded p-0 mb-3 border-1 w-25" data-choice="rock">
                        <img class="img-thumbnail rounded p-0 border-0" src="src/images/rock.png" alt="Pierre">
                    </button>
                    <button class="paper rounded p-0 mb-3 border-1 w-25" data-choice="paper">
                        <img class="img-thumbnail rounded p-0 border-0" src="src/images/paper.png" alt="Papier">
                    </button>
                    <button class="scissors rounded p-0 mb-3 border-1 w-25" data-choice="scissors">
                        <img class="img-thumbnail rounded p-0 border-0" src="src/images/scissors.png" alt="Ciseaux">
                    </button>
                </div>
                <div id="result" class="d-flex flex-column justify-content-between align-items-center col-2">
                    <h3>Score : <span id="score">0</span></h3>
                    <h4 class="flex-grow-1 d-flex align-items-center"></h4>
                </div>
                <div id="computer-choice" class="d-flex flex-column align-items-center col-5">
                    <h2 class="my-4">L'ordinateur</h2>
                    <button class="rock rounded p-0 mb-3 border-1 w-25" data-choice="rock" disabled>
                        <img class="img-thumbnail rounded p-0 border-0" src="src/images/rock.png" alt="Pierre">
                    </button>
                    <button class="paper rounded p-0 mb-3 border-1 w-25" data-choice="paper" disabled>
                        <img class="img-thumbnail rounded p-0 border-0" src="src/images/paper.png" alt="Papier">
                    </button>
                    <button class="scissors rounded p-0 mb-3 border-1 w-25" data-choice="scissors" disabled>
                        <img class="img-thumbnail rounded p-0 border-0" src="src/images/scissors.png" alt="Ciseaux">
                    </button>
                </div>
            </div>
        </div>
        <script src="src/js/game.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
