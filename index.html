<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Pierre-Papier-Ciseaux</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center m-4">Pierre-Papier-Ciseaux</h1>
        <div class="container mt-5">
            <div id="choice" class="row justify-content-evenly">
                <button class="rounded p-0 border-1 w-25" id="pierre" data-choice="Rock">
                    <img class="img-thumbnail rounded p-0 border-0" src="src/images/rock.png" alt="Pierre">
                </button>
                <button class="rounded p-0 border-1 w-25" id="papier" data-choice="Paper">
                    <img class="img-thumbnail rounded p-0 border-0" src="src/images/paper.png" alt="Papier">
                </button>
                <button class="rounded p-0 border-1 w-25" id="ciseaux" data-choice="Scissors">
                    <img class="img-thumbnail rounded p-0 border-0" src="src/images/scissors.png" alt="Ciseaux">
                </button>
            </div>
            <div class="row mt-5">
                <div id="result">
                    <h3 class="text-center"></h3>
                </div>
            </div>
        </div>
        <script src="src/js/game.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
